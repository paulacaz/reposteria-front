  <main class="form-signin w-100 m-auto">
    <form [formGroup]="formGroup" (keydown.enter)="$event.preventDefault()" #formDirective="ngForm">
      <img class="mb-4" src="assets/img/Banner.png" alt="" width="300" height="200">
      <h1 class="h3 mb-3 fw-normal text-center">INICIAR SESIÓN</h1>


      <div class="was-validated">
        <div class="input-group has-validation">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">&#64;</span>
          <input type="email" class="form-control" id="email" placeholder="email" formControlName="correo" required>
          <div class="invalid-feedback"> Por favor, completar. </div>
        </div>
      </div>

      <div class="was-validated">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
          formControlName="password" required>
        <label for="floatingPassword">Constraseña</label>
        <div class="invalid-feedback"> Por favor, completar.</div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recuérdame
          </label>
        </div>
      </div>
      <div class="alert alert-danger mt-1" role="alert" *ngIf="mensajeRespuesta.length>0">
        <ng-container>{{mensajeRespuesta}}<br></ng-container>
      </div>
      <a class="btn btn-primary w-100 py-2" type="submit" (click)="login()">Iniciar
        Sesión</a>
      <a routerLink="/registrar" class="btn btn-secondary w-100 py-2" type="button">Registrarse</a>


      <div class="d-flex justify-content-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023-2026</p>
      </div>

    </form>
  </main>
  <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
